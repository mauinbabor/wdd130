<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Get in touch with Whitewater Rafting Co. Contact us for inquiries, reservations, or suggestions about our rafting adventures.">
    <title>Contact Us - [Whitewater Rafting Co]</title>

    <!-- Google Font Link -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Link to CSS -->
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <img src="images/life (1).jpg" alt="White Water Rafting Logo" class="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <!-- Contact Us content will go here -->
      </main>
      <section class="contact-info">
        <h2>Contact Information</h2>
        <p><strong>Address:</strong> 123 Adventure Lane, Rapids City, RC 54321</p>
        <p><strong>Phone:</strong> (123) 456-7890</p>
        <p><strong>Email:</strong> info@raftingcompany.com</p>
        <iframe 
          src="https://www.google.com/maps/embed?...your-map-link..." 
          width="600" height="450" style="border:0;" 
          allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </section>
      <section class="team">
        <h2>Meet Our Team</h2>
        <figure>
          <img src="images/employee1.jpg" alt="Jane Doe">
          <figcaption>Jane Doe - Adventure Specialist</figcaption>
        </figure>
        <figure>
          <img src="images/employee2.jpg" alt="John Smith">
          <figcaption>John Smith - Safety Guide</figcaption>
        </figure>
        <figure>
          <img src="images/employee3.jpg" alt="Emily Davis">
          <figcaption>Emily Davis - Customer Support</figcaption>
        </figure>
      </section>
      <section class="contact-form">
        <h2>Contact Us</h2>
        <form action="#" method="post">
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="name" required>
      
          <label for="email">Your Email:</label>
          <input type="email" id="email" name="email" required>
      
          <p>Purpose of Message:</p>
          <label>
            <input type="radio" name="purpose" value="general" required>
            General Inquiry
          </label>
          <label>
            <input type="radio" name="purpose" value="reservation">
            Reservation Question
          </label>
          <label>
            <input type="radio" name="purpose" value="website">
            Website Suggestion
          </label>
      
          <label for="message">Your Message:</label>
          <textarea id="message" name="message" required></textarea>
      
          <label>
            <input type="checkbox" name="subscribe">
            Please subscribe me to the monthly newsletter
          </label>
      
          <button type="submit">Send Message</button>
        </form>
      </section>
                  
      
    <footer>
        <footer>
            <p>&copy; 2024 Whitewater Rafting Co.</p>
            <div class="social-media">
              <img src="facebook-icon.png" alt="Facebook">
              <img src="instagram-icon.png" alt="Instagram">
              <img src="twitter-icon.png" alt="Twitter">
            </div>
          </footer>          
</body>
</html>
